<html>
	<head>
		<script src="js/mail-generator.js"></script>
		<link href="css/style.css" rel="stylesheet" media="screen">
      	
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      	<script type="text/javascript" src="js/materialize.min.js"></script>
      	<script type="text/javascript" src="js/moment.js"></script>

	    <script>
	      window.onload = function(){
	        // ALL OF YOUR JAVASCRIPT CODE SHOULD GO HERE. 
	        // We have to use window.onload so your JavaScript doesn't execute until the page has loaded and all HTML has been downloaded to your browser

	        var sortedMail = geemails.sort(function(a,b){return a.date < b.date;});

	        for (var i = 0; i < sortedMail.length; i++) {
	        	$("#emailList").append(
	        		'<li>\
				      	<div class="row collapsible-header">\
				      		<span class="col s2">' + sortedMail[i].sender + '</span>\
				      		<span class="col s8">' + sortedMail[i].subject + '</span>\
				      		<span class="col s2">' + moment(sortedMail[i].date).format("MM/DD/YY hh:mm A") + '</span>\
				  		</div>\
				      <div class="collapsible-body"><span>' + sortedMail[i].body + '</span></div>\
				    </li>');
	        };
	      };
	    </script>
	</head>
	<body>
		<header>
			<h1>GeeMail</h1>
		</header>
		<section id="emails">
			<div class="content">
				<ul id="emailList" class="collapsible popout" data-collapsible="accordion">
				    
				</ul>
			</div>
		</section>
		<!-- <div class="container" id="main">

		</div> -->
		
	</body>
</html>
